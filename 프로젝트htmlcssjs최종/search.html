<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지하철 뚝딱 등교 뚝딱</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa; /* 연한 회색 배경 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center; /* 중앙 정렬 추가 */
      flex-direction: column; /* 세로 정렬 */
    }
    h1 {
      color: #007bff; /* 파란색 텍스트 */
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 2px solid #007bff; /* 파란색 테두리 */
      margin-bottom: 20px; /* 아래 여백 추가 */
    }
    .signup-container {
      background-color: #ffffff;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 2px solid #007bff; /* 파란색 테두리 */
      width: 300px; /* 크기 줄이기 */
    }
    label, select, button, input {
      display: block;
      margin: 10px auto;
      font-size: 16px;
    }
    select, input {
      padding: 10px;
      border: 1px solid #007bff; /* 파란색 테두리 */
      border-radius: 4px;
      background-color: #f8f9fa; /* 연한 회색 배경 */
    }
    button {
      padding: 10px 20px;
      background-color: #007bff; /* 파란색 배경 */
      color: #ffffff; /* 흰색 텍스트 */
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3; /* 어두운 파란색 배경 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>실시간 지하철 도착 정보</h1>
    <select id="lineSelect" onchange="updateStations()">
      <option value="">호선을 선택하세요</option>
      <option value="1호선">1호선</option>
      <option value="2호선">2호선</option>
      <option value="3호선">3호선</option>
      <!-- 추가 호선 옵션 -->
    </select>
    <select id="stationSelect">
      <option value="">출발역을 선택하세요</option>
    </select>
    <button onclick="goToResultsPage()">검색</button>
    <button onclick="viewFavorites()">즐겨찾기 목록 보기</button>
  </div>
  
  <div class="signup-container">
    <h2>회원가입</h2>
    <form id="signupForm" onsubmit="registerUser(event)">
      <label for="username">사용자 이름:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="email">이메일:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="password">비밀번호:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit">회원가입</button>
    </form>
  </div>
  
  <script>
    const stations = {
      //추후 역 이름 추가
    };

    function updateStations() {
      const lineSelect = document.getElementById('lineSelect');
      const stationSelect = document.getElementById('stationSelect');
      const selectedLine = lineSelect.value;

      stationSelect.innerHTML = ''; // 기존 옵션 초기화

      if (selectedLine) {
        stations[selectedLine].forEach(station => {
          const option = document.createElement('option');
          option.value = station;
          option.textContent = station;
          stationSelect.appendChild(option);
        });
      } else {
        const option = document.createElement('option');
        option.value = '';
        option.textContent = '먼저 호선을 선택하세요';
        stationSelect.appendChild(option);
      }
    }

    function goToResultsPage() {
      const stationSelect = document.getElementById('stationSelect');
      const stationName = stationSelect.value;
      window.location.href = `results.html?station=${stationName}`;
    }

    function viewFavorites() {
      window.location.href = 'favorites.html';
    }

    function registerUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // 서버로 회원가입 데이터 전송 로직 추가 필요
      console.log('회원가입 데이터:', { username, email, password });
    }
  </script>
</body>
</html>
