<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지하철 도착 정보 결과</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa; /* 연한 회색 배경 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center; /* 중앙 정렬 추가 */
    }
    h1 {
      color: #007bff; /* 파란색 텍스트 */
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 2px solid #007bff; /* 파란색 테두리 */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #007bff; /* 파란색 테두리 */
      text-align: center; /* 중앙 정렬 추가 */
    }
    th {
      background-color: #007bff; /* 파란색 배경 */
      color: #ffffff; /* 흰색 텍스트 */
    }
    td {
      background-color: #f8f9fa; /* 연한 회색 배경 */
    }
    button {
      padding: 10px 20px;
      background-color: #007bff; /* 파란색 배경 */
      color: #ffffff; /* 흰색 텍스트 */
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3; /* 어두운 파란색 배경 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="stationTitle">지하철 도착 정보 결과</h1>
    <table>
      <thead>
        <tr>
          <th>노선명</th>
          <th>실시간 도착 정보</th>
          <th>지하철 현재 위치</th>
        </tr>
      </thead>
      <tbody id="arrivalTableBody">
        <!-- 데이터가 여기에 추가됩니다 -->
      </tbody>
    </table>
    <button onclick="window.history.back()">돌아가기</button>
  </div>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const stationName = urlParams.get('station');
    document.getElementById('stationTitle').textContent = `${stationName}역 도착 정보 결과`;

    const apiKey = '735051707268736335374741514976';
    const apiUrl = `http://swopenAPI.seoul.go.kr/api/subway/${apiKey}/json/realtimeStationArrival/0/5/${stationName}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        displayArrivalInfo(data);
      })
      .catch(error => console.error('Error:', error));

    function displayArrivalInfo(data) {
      const arrivalList = data.realtimeArrivalList;
      const tableBody = document.getElementById('arrivalTableBody');
      tableBody.innerHTML = ''; // 기존 데이터를 초기화

      arrivalList.forEach(arrival => {
        const trainLine = arrival.trainLineNm.split(' ')[0]; // 첫 번째 단어만 사용

        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${trainLine}</td>
          <td>${arrival.arvlMsg2}</td>
          <td>${arrival.arvlMsg3}</td>
        `;
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
